<section class="section">
  <div class="container">
    <h3 class="subtitle is-2">Repos</h3>
    <div class="columns is-multiline" >
      <div class="column is-one-third" *ngFor="let repository of repositories">
        <a href="{{repository?.link}}" target="_blank">
        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9">
              <img src="{{repository?.img}}" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{repository?.heading}}</p>
                <p class="subtitle is-6">{{repository?.tech.join(', ')}}</p>
              </div>
            </div>
        
            <div class="content">
              {{repository?.description}}
            </div>
            <a *ngIf="mobile">Read More</a>
          </div>
        </div>
        </a>
      </div>
    </div>
  </div>
</section>
